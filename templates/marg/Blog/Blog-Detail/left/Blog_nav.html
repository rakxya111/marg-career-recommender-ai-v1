    <div class="col-lg-12 mb-5">
      <div
        class="posts-nav bg-white p-5 d-lg-flex d-md-flex justify-content-between"
      >
      {% if previous_post %}
        <a class="post-prev align-items-center" href="{% url 'post-detail' previous_post.pk %}">
          <div class="posts-prev-item mb-4 mb-lg-0">
            <span class="nav-posts-desc text-color">- Previous Post</span>
            <h6 class="nav-posts-title mt-1">
              {{ previous_post.title|truncatewords:8 }}
            </h6>
          </div>
        </a>
        {% endif %}
        <div class="border" style="margin-right: 10px;"></div>
        {% if next_post %}
        <a class="posts-next" href="{% url 'post-detail' next_post.pk %}">
          <div class="posts-next-item pt-4 pt-lg-0">
            <span
              class="nav-posts-desc text-lg-right text-md-right text-color d-block"
              >- Next Post</span
            >
            <h6 class="nav-posts-title mt-1">
              {{ next_post.title|truncatewords:8 }}
            </h6>
          </div>
        </a>
        {% endif %}
      </div>
    </div>
