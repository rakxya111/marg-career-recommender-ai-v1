
<!-- POSTS -->

    <div class="col-lg-12 mb-5">
      <div class="single-blog-item">
        <img src="{{ post.featured_image.url }}" alt="{{ post.title }}" class="img-fluid rounded" />

        <div class="blog-item-content bg-white p-5">
          <div class="blog-item-meta bg-gray " style="display: flex; flex-direction: row; justify-content: space-evenly; ">
            <span class="text-muted text-capitalize mr-3"
              ><i class="ti-pencil-alt mr-2"></i>{{ post.tag.all | join:"," }}</span
            >
            <span class="text-muted text-capitalize mr-3"
              ><i class="ti-comment mr-2"></i>{{ post.comment_set.count }} Comments</span
            >
            <span class="text-black text-capitalize mr-3"
              ><i class="ti-time mr-1"></i> {{ post.published_at|date:"jS F, Y" }}
              </span>
          </div>

          <h2 class="mt-3 mb-4">
            <a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a>
          </h2>
          <p class="lead mb-4">
            {{ post.description | safe }} 
          </p>


          <!-- TAGS  -->

          <div class="tag-option mt-5 clearfix">
              <span style="font-weight: bold; ">Tags:</span>
              <ul class="float-left list-inline" style="margin-top:10px;">
                {% for tag in post.tag.all %}
                  <li class="list-inline-item tag-item" style="background-color: #F7941D; border-radius: 10px; padding: 8px;" >
                    <a href="{% url 'post-by-tag' tag.id %}" rel="tag">{{ tag.name|lower }}</a>
                  </li>
                {% endfor %}
              </ul>
            </div>



            <!-- Socials  -->
            <ul class="float-right list-inline">
              <li class="list-inline-item">Share:</li>
              <li class="list-inline-item">
                <a href="#" target="_blank"
                  ><i class="fa-brands fa-facebook"></i></a>
              </li>
              <li class="list-inline-item">
                <a href="#" target="_blank"
                  ><i class="fa-brands fa-twitter"></i></a>
              </li>
              <li class="list-inline-item">
                <a href="#" target="_blank"
                  ><i class="fa-brands fa-pinterest"></i></a>
              </li>
              <li class="list-inline-item">
                <a href="#" target="_blank"
                  ><i class="fa-brands fa-google-plus"></i></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
